<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>A-Frame</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script>
    AFRAME.registerComponent('change-color-on-hover', {
      schema: {
        color: {default: 'yellow'}
      },
      init: function () {
        var data = this.data;
        var el = this.el;
        var defaultColor = el.getAttribute('material').color;

        el.addEventListener('mouseenter', function () {
          el.setAttribute('material', 'color', data.color);
        });

        el.addEventListener('mouseleave', function () {
          el.setAttribute('material', 'color', defaultColor);
        });
      }
    });
  </script>
</head>
<body>
  <a-scene>
    <a-box id="interactive-box" position="0 1 -3" color="#4CC3D9"
           change-color-on-hover="color: #FF8800"
           event-set__enter="_event: mouseenter; _target: #infoText; visible: true"
           event-set__leave="_event: mouseleave; _target: #infoText; visible: false">
      <a-text id="infoText" value="Soy un cubo interactivo" align="center" color="#FFF"
               visible="false" position="0 -0.6 0.55"
              geometry="primitive: plane; width: 1.75" material="color: #333">
      </a-text>
    </a-box>

    <a-camera>
      <a-cursor material="color: red" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"></a-cursor>
    </a-camera>
  </a-scene>
</body>
</html>
