<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>A-Frame</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script>
    AFRAME.registerComponent('change-color-on-hover', {
      schema: {
        color: {default: 'yellow'}
      },
      init: function () {
        var data = this.data;
        var el = this.el;
        var defaultColor = el.getAttribute('material').color;

        el.addEventListener('mouseenter', function () {
          el.setAttribute('material', 'color', data.color);
        });

        el.addEventListener('mouseleave', function () {
          el.setAttribute('material', 'color', defaultColor);
        });
      }
    });
  </script>
</head>
<body>
  <a-scene>
    <a-box id="interactive-box" position="-3 1 -3" color="#4CC3D9"
           change-color-on-hover="color: #FF8800">
      <!-- Texto que aparece al pasar el cursor -->
      <a-text id="infoTextBox" value="Soy un cubo" align="center" color="#FFF"
              visible="false" position="0 -0.6 0.55"
              geometry="primitive: plane; width: 1.75" material="color: #333">
      </a-text>
    </a-box>

       <!-- Esfera interactiva -->
       <a-sphere id="interactive-sphere" position="3 1 -3" radius="1.25" color="#EF2D5E" change-color-on-hover="color: #FF8800">
        <!-- Texto sobre la esfera -->
        <a-text id="infoTextSphere" value="Soy una esfera" align="center" color="#FFF"
                visible="false" position="0 -1.5 0"
                geometry="primitive: plane; width: 1.75" material="color: #333">
        </a-text>
      </a-sphere>
  
      <!-- Cilindro interactivo -->
      <a-cylinder id="interactive-cylinder" position="0 1 -6" radius="0.75" height="2" color="#FFC65D" change-color-on-hover="color: #FF8800">
        <!-- Texto sobre el cilindro -->
        <a-text id="infoTextCylinder" value="Soy un cilindro" align="center" color="#FFF"
                visible="false" position="0 -1.6 0"
                geometry="primitive: plane; width: 1.75" material="color: #333">
        </a-text>
      </a-cylinder>
      
    <a-camera>
      <a-cursor material="color: red" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"></a-cursor>
    </a-camera>
  </a-scene>

  <script>
  
    var box = document.querySelector('#interactive-box');
    var sphere = document.querySelector('#interactive-sphere');
    var cylinder = document.querySelector('#interactive-cylinder');

    var textBox = document.querySelector('#infoTextBox');
    var textSphere = document.querySelector('#infoTextSphere');
    var textCylinder = document.querySelector('#infoTextCylinder');

    box.addEventListener('mouseenter', function() {
      textBox.setAttribute('visible', 'true');
    });
    box.addEventListener('mouseleave', function() {
      textBox.setAttribute('visible', 'false');
    });

    sphere.addEventListener('mouseenter', function() {
      textSphere.setAttribute('visible', 'true');
    });
    sphere.addEventListener('mouseleave', function() {
      textSphere.setAttribute('visible', 'false');
    });

    
    cylinder.addEventListener('mouseenter', function() {
      textCylinder.setAttribute('visible', 'true');
    });

    cylinder.addEventListener('mouseleave', function() {
      textCylinder.setAttribute('visible', 'false');
    });
  </script>
</body>
</html>
