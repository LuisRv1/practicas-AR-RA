<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AR con A-Frame y AR.js</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    <body style="margin: 0; overflow: hidden;">

     <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;"> 

        <a-assets>
            <a-asset-item id="estadio" src="modelos/pokemon_stadium.glb"></a-asset-item>
            <a-asset-item id="plaza" src="modelos/arc_de_triomphe.glb"></a-asset-item>
        </a-assets>

        <a-marker type="pattern" url="marcadores/pattern-logo_soda.patt">
                <a-entity gltf-model="#estadio" rotation="0 90 -90" position="-0.829 0.500 0" scale="0.3 0.3 0.3"></a-entity>
        </a-marker>
        
        <a-marker type="pattern" url="marcadores/pattern-disco_amor.patt">
            <a-entity gltf-model="#plaza" rotation="0 90 -90" position="-0.829 0.500 0" scale="0.001 0.001 0.001"></a-entity>
        </a-marker>

        <a-entity camera></a-entity> 
            
     </a-scene>

    </body>

</html>
