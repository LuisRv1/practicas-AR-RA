<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AR con A-Frame y AR.js</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    <body style="margin: 0; overflow: hidden;">

     <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;"> 

        <a-assets>
            <a-asset-item id="porche" src="porsche911.glb"></a-asset-item>
            <a-asset-item id="future" src="futurecar.glb"></a-asset-item>
        </a-assets>

        <a-marker type="pattern" url="pattern-marcador1.patt">
                <a-entity gltf-model="#porche" rotation="0 90 -90" position="0 0 0" scale="0.3 0.3 0.3"></a-entity>
        </a-marker>
        
        <a-marker type="pattern" url="pattern-marcador2.patt">
            <a-entity gltf-model="#future" rotation="0 90 -90" position="0 0 0" scale="0.001 0.001 0.001"></a-entity>
        </a-marker>

         <a-entity camera position="-0.013 0.157 1.543" look-controls="pointerLockEnabled: true;"></a-entity>
            
     </a-scene>

    </body>

</html>
