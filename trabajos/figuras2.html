<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AR con A-Frame y AR.js</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    <body style="margin: 0; overflow: hidden;">

        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;"> 

        <a-marker type="pattern" url="marcadores/pattern-marcador1.patt">
                <a-circle position="0 0.5 0" rotation="-57 -5 -4.5" radius-bottom="0.5" 
                height="1" material="src: url(texturas/Marble007_2K-PNG_Color.PNG);
                roughnessMap: url(texturas/Marble007_2K-PNG_Roughness.PNG);
                normalMap: url(texturas/Marble007_2K-PNG_NormalGL.PNG)" scale="0.7 1 0.78">
                </a-circle>
        </a-marker>	

        <a-marker type="pattern" url="marcadores/pattern-marcador2.patt">
            <a-box position="0 0.5 0" rotation="-57 -5 -4.5" radius-bottom="0.5" 
            height="1" material="src: url(texturas/Marble007_2K-PNG_Color.PNG);
            roughnessMap: url(texturas/Marble007_2K-PNG_Roughness.PNG);
            normalMap: url(texturas/Marble007_2K-PNG_NormalGL.PNG)" scale="0.7 1 0.78">
            </a-box>
        </a-marker>	

        <a-marker type="pattern" url="marcadores/pattern-marcador3.patt">
            <a-cone position="0 0.5 0" rotation="-57 -5 -4.5" radius-bottom="0.5" 
            height="1" material="src: url(texturas/Marble007_2K-PNG_Color.PNG);
            roughnessMap: url(texturas/Marble007_2K-PNG_Roughness.PNG);
            normalMap: url(texturas/Marble007_2K-PNG_NormalGL.PNG)" scale="0.7 1 0.78">
            </a-cone>
        </a-marker>	

        <a-marker type="pattern" url="marcadores/pattern-marcador4.patt">
            <a-sphere position="0 0.5 0" rotation="-57 -5 -4.5" radius-bottom="0.5" 
                height="1" material="src: url(texturas/Marble007_2K-PNG_Color.PNG);
                roughnessMap: url(texturas/Marble007_2K-PNG_Roughness.PNG);
                normalMap: url(texturas/Marble007_2K-PNG_NormalGL.PNG)" scale="0.7 1 0.78">
            </a-sphere>

        </a-marker>	

        
   

            <a-entity camera>
            </a-entity> 
        </a-scene>
    </body>

</html>
